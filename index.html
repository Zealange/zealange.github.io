<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/ZEALANGE LOGO MAIN .ico">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/726b289b45.js" crossorigin="anonymous"></script>
</head>

<body>

    <body>
        <header>
            <div class="container">

                <img src="/assets/ZEALANGE LOGO MAIN .png" alt="ZEALANGE_LOGO">
                <h2>ZEALANGE</h2>
                <h3>Built By Kshitij</h3>
                <h1>WE'RE COMING SOON</h1>
                <div class="line"></div>
                <div class="countdown">
                    <div class="timer day">
                        <div class="count">
                            <div class="numb">0</div>
                            <div class="text">Days</div>
                        </div>
                    </div>
                    <div class="clone">:</div>
                    <div class="timer hour">
                        <div class="count">
                            <div class="numb">0</div>
                            <div class="text">Hours</div>
                        </div>
                    </div>
                    <div class="clone">:</div>
                    <div class="timer min">
                        <div class="count">
                            <div class="numb">0</div>
                            <div class="text">Minutes</div>
                        </div>
                    </div>
                    <div class="clone">:</div>
                    <div class="timer sec">
                        <div class="count">
                            <div class="numb">0</div>
                            <div class="text">Seconds</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <script src="/js/countdown.js"></script>
    </body>
</body>

</html>
